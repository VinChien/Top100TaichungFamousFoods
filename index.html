<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>臺中市百大名攤名產</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <main id="main" class="container">
        <!-- header -->
        <header id="header" class="row">
            <div id="logo" class="col ">
                <img src="./imags/logo-128.png" alt="logo" class="mt-3 mx-auto d-block">
                <p class="h2 text-center font-weight-bolder mt-3">臺中市百大名攤名產搜尋</p>
            </div>
        </header>

        <!-- searchBar -->
        <section id="searchBar" class="mt-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="請輸入區域" aria-label="請輸入店名區域"
                    aria-describedby="button-addon">
                <div class="input-group-append">
                    <button class="btn btn-outline-success" type="button" id="button-addon" title="搜尋">search</button>
                </div>
            </div>
        </section>

        <!-- navBar -->
        <section id="navBar" class="mb-3">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                        aria-selected="true">全部</a>
                </li>
                <li class="nav-item" role="presentation" v-for="(item, index) in areas" :key="index">
                    <a class="nav-link" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                        aria-selected="true">{{ item }}</a>
                </li>
            </ul>
        </section>

        <section id="info">
            <div class="row infoCards">
                <div class="contentBox col-lg-6 col-12 mb-4" v-for="(item, index) in datas" :key="index">
                    <div class="col content">
                        <p class="h5 text-center font-weight-bold"> {{item["攤名"]}} </p>
                        <p class="h6">區域：{{item["區域"]}}</p>
                        <p class="h6">電話：{{item["電話"]}}</p>
                        <p class="h6">地址：{{item["地址"]}}</p>
                    </div>
                </div>
            </div>
        </section>

        <footer id="footer" class="">
            <div class="designBy">

            </div>
        </footer>
    </main>

    <!-- Bootstrap CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- Vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="./main.js"></script>
</body>

</html>
